    <title>Connexion</title>

<body>
    
    <header>
        <a href="index.html"><img  class="logo" src="img-graphique/M.T.P-logo.png" alt="logo"></a>
    </header>

    <main>
        <div class="logintitle">Connexion</div>
        <section>
            <form>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Adresse e-mail</label>
                  <input type="email" class="form-control" placeholder="E-mail" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">Nous ne partageons pas votre e-mail.</div>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Mot de passe</label>
                  <input type="password" placeholder="Mot de passe" class="form-control" id="exampleInputPassword1">
                  <div id="inscription"> <a href="#">Vous n'êtes pas inscrit ?</a></div>
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Vous n'êtes pas un robot</label>
                </div>
                <button type="submit" class="btn btn-primary">Connexion</button>
              </form>
        </section>
    </main>
